<!DOCTYPE html>
<html>
<head>
<title>Gamepad Control</title>
<style>
  #controlledSquare {
    width: 50px;
    height: 50px;
    background-color: black; /* Initial color */
    position: absolute; /* Allows for absolute positioning */
    top: 50px; /* Initial position */
    left: 50px; /* Initial position */
  }

  iframe {
      border: 1px solid black;
      width: 400px;
      height: 300px;
  }
</style>
</head>
<body>

  <div id="controlledSquare"></div>

  <iframe id="targetIframe" src="https://jimmy10gaming.github.io"></iframe> 

  <script src="script.js"></script>

</body>
</html>
